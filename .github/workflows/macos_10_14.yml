name: tests on legacy macOS

on: [push]

jobs:
  build:

    runs-on: macOS-10.14
    strategy:
      max-parallel: 4
      matrix:
        python-version: [2.7, 3.5, 3.6, 3.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install six
        pip install codecov coverage pyobjc==5.2 python-xlib
        brew install qt
        brew link qt --force
        sudo sqlite3 "/Library/Application Support/com.apple.TCC/TCC.db" "INSERT INTO access VALUES ('kTCCServiceAccessibility','com.apple.dt.Xcode-Helper',0,1,1,NULL,NULL);"
    - name: Clone test apps
      run: |
        git init apps
        cd apps
        git remote add -f origin https://github.com/pywinauto/PywinautoTestapps/
        git config core.sparseCheckout true
        echo "MouseTester/source" >> .git/info/sparse-checkout
        echo "SendKeysTester/source" >> .git/info/sparse-checkout
        git pull origin master
        cd ..
    - name: Build test apps
      run: |
        cd apps/MouseTester/source
        export PATH="/usr/local/lib:$PATH"
        export PATH="/usr/local/include:$PATH"
        export PATH="/usr/local/opt/qt/bin:$PATH"
        qmake -makefile mousebuttons.pro
        make
        cd ../../../
        cd apps/SendKeysTester/source
        qmake -makefile send_keys_test_app.pro
        make
        cd ../../../
    - name: Test with GUI
      run: |
        coverage run -a --source=pywinauto/macos pywinauto/unittests/test_application_macos.py
        coverage run -a --source=pywinauto/macos pywinauto/unittests/test_ax_element_info_macos.py
        coverage run -a --include=pywinauto/mouse.py pywinauto/unittests/test_mouse.py
        coverage run -a --include=pywinauto/macos/keyboard_helper.py pywinauto/unittests/test_keyboard.py
    - name: Submit Code Coverage
      run: |
        codecov
